<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dynamic Content Demo</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#content">Content</a></li>
            <li><a href="#controls">Controls</a></li>
        </ul>
    </nav>

    <main>
        <section id="content">
            <h2>Interactive Section</h2>
            <p id="targetElement">Original text content</p>
            <div id="dynamicContainer"></div>
        </section>

        <section id="controls">
            <button id="styleButton">Change Styles</button>
            <button id="toggleElement">Toggle Content</button>
        </section>
    </main>

    <footer>
        <p>DOM Manipulation Exercise</p>
    </footer>
</body>
</html>
